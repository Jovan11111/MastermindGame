<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Mastermind</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../js/playMastermind.js"></script>
    <link rel="stylesheet" href="../css/playMastermind.css">
</head>
<body style="background-image: url(../img/background2.jpg);">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container d-flex justify-content-center">
            <a class="navbar-brand" href="aboutMasterMind.html">Play Mastermind</a>

            <div class="navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link btn btn-dark" href="../index.html">Back to Main</a>
                    </li>
                    <li style="margin-left: 6px;">
                        <a class="nav-link btn btn-dark" href="aboutMasterMind.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row" style="margin-top: 24px;">
            <div class="col-xl-2 col-sm-0">.</div>
            <div class="col-xl-4 col-sm-6">
                <table class="table table-dark table-striped table-bordered" id="symbolTable">
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                </table>
            </div>
            <div class="col-xl-4 col-sm-6">
                <table class="table table-striped table-bordered" id="colorTable">
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                    <tr><td></td><td></td><td></td><td></td></tr>
                </table>
            </div>
            <div class="col-xl-2 col-sm-0">.</div>
        </div>
        <div class="row">
            <div class="col d-flex justify-content-center">
                <div class="btn-group" role="group" aria-label="Basic example">
                    <button style="font-size: 24px;" type="button" class="btn btn-dark" onclick="insertValue(1)">1</button>
                    <button style="font-size: 24px;" type="button" class="btn btn-dark" onclick="insertValue(2)">2</button>
                    <button style="font-size: 24px;" type="button" class="btn btn-dark" onclick="insertValue(3)">3</button>
                    <button style="font-size: 24px;" type="button" class="btn btn-dark" onclick="insertValue(4)">4</button>
                    <button style="font-size: 24px;" type="button" class="btn btn-dark" onclick="insertValue(5)">5</button>
                    <button style="font-size: 24px;"type="button" class="btn btn-dark" onclick="insertValue(6)">6</button>
                    <button style="font-size: 24px;" type="button" class="btn btn-dark" onclick="submit()" id="submitButton" disabled>Submit</button>
                    <button style="font-size: 24px;" type="button" class="btn btn-dark" onclick="reset()" id="resetButton" disabled>Reset</button>
                </div>
            </div>
        </div>
    </div>
    <div id="restartModal" class="modal">
        <div class="modal-content" style="display: flex; justify-content: center; width: 400px; background-color: rgb(60, 60, 60);">
          <h5 style="justify-content: center; display: flex; color: white;">Game Over!</h5>
          <button class="btn btn-dark" style="display: flex; justify-content: center; margin-bottom: 4px;" onclick="refresh()">Restart</button>
          <button class="btn btn-dark" style="display: flex; justify-content: center;"><a href="../index.html" style="text-decoration: none; color: white;">Back to Main</a></button>
        </div>
    </div>
</body>
</html>
